<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="name">
        <p id="date">23-03-2023</p>
        <h2 id="city-name">Delhi</h2>
      </div>
      <div class="main-temp">
        <h1 id="main-temp">32°</h1>
      </div>
      <div class="details">
        <div>
          <p>Wind</p>
          <p id="wind">2.3km/h</p>
        </div>
        <div>
          <p>Humidity</p>
          <p id="humidity">80%</p>
        </div>
        <div>
          <p>Feeling</p>
          <p id="feel-like">32°</p>
        </div>
      </div>
      <div class="form">
        <input type="text" id="text" placeholder="City name" autocomplete="off" onkeypress="enter(event)"/>
        <button onclick="getdata()">Search</button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
